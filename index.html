<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사소개 - FOREWORKS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #2C3E50; /* 신뢰감 있는 메인 네이비 */
            --accent-green: #53823E; /* index와 동일한 차분한 그린 슬로건 색상 */
            --soft-gray: #F8F9FA;
            --border-gray: #E9ECEF;
            --text-main: #34495E;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            line-height: 1.7;
            color: var(--text-main);
            background: var(--white);
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--border-gray);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        /* 로고 + 슬로건 영역 */
        .logo-area {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-navy);
            line-height: 1;
        }

        /* 슬로건 색상 변경: index.html과 동일한 #53823E 적용 */
        .company-slogan {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-green); 
            margin-top: 4px;
            letter-spacing: 0.2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--primary-navy);
            font-weight: 700;
        }

        /* Hero Section */
        .page-hero {
            background: var(--primary-navy);
            padding: 60px 0;
            text-align: center;
            color: var(--white);
        }

        .page-hero h1 { font-size: 2.2rem; margin-bottom: 8px; }

        /* Content Sections */
        section { padding: 70px 0; }

        .section-title {
            text-align: left;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent-green);
            padding-left: 15px;
        }
