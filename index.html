        body {

            font-size: 1.25rem;
            color: #666;
            margin-bottom: 40px;
        }

        /* 버튼 스타일 */
        .btn-fw {
            background-color: var(--fw-orange);

            border: none;

            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-fw:hover {
            background-color: var(--fw-green);

            transform: translateY(-3px);
        }

        /* 특징 섹션 */
        .feature-box {
            padding: 40px;
            border-radius: 20px;
            background: var(--fw-light);
            transition: 0.3s;
            height: 100%;
        }
        .feature-box:hover {
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: block;
        }
        .feature-title {
            color: var(--fw-green);
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* 푸터 */
        footer {
            background-color: var(--fw-dark);
            color: #999;
            padding: 50px 0;
