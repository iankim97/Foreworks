<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREWORKS - We work for your works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #2C3E50; /* 신뢰감 있는 남색 */
            --primary-green: #7ED321;
            --primary-orange: #FF6B35;
            --text-dark: #333333;
            --text-gray: #666666;
            --light-bg: #F8F9FA;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }

        /* Header & Navigation */
        header {
            background: var(--white);
            border-bottom: 2px solid #ececec;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        /* 로고 + 텍스트 아이덴티티 영역 */
        .logo-area {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 15px;
        }

        .logo-img {
            height: 55px;
            width: auto;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-navy);
            line-height: 1.1;
            letter-spacing: -0.5px;
        }

        .company-slogan {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary-green);
            margin-top: 4px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-green);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80') no-repeat center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-content p {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        /* Quick Info Section */
        .identity-banner {
            background: var(--light-bg);
            padding: 60px 0;
            text-align: center;
        }

        .identity-banner h2 {
            color: var(--primary-navy);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .identity-banner p {
            color: var(--text-gray);
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        footer {
            background: #222;
            color: #ccc;
            padding: 40px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-area">
                    <img src="images/logo.png" alt="FOREWORKS LOGO" class="logo-img">
                    <div class="logo-text-group">
                        <span class="company-name">FOREWORKS</span>
                        <span class="company-slogan">We work for your works</span>
                    </div>
                </a>

                <nav>
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="company.html">회사소개</a></li>
                        <li><a href="business.html">사업영역</a></li>
                        <li><a href="contact.html">문의하기</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Innovation for Future</h1>
            <p>비전 검사 및 자동화 솔루션의 선두주자, 포어웍스</p>
        </div>
    </section>

    <section class="identity-banner">
        <div class="container">
            <h2>"We work for your works"</h2>
            <p>포어웍스는 고객의 성공적인 업무를 위해 최상의 기술력을 제공합니다.<br>
            반도체, 디스플레이, 이차전지 산업의 든든한 파트너가 되겠습니다.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 FOREWORKS CO., LTD. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
