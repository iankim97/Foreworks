<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보유기술 - FOREWORKS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #2C3E50; /* 차분한 메인 네이비 */
            --accent-green: #53823E; /* 슬로건 포인트 그린 */
            --soft-gray: #F8F9FA;
            --border-gray: #E9ECEF;
            --text-main: #34495E;
            --text-muted: #7F8C8D;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            line-height: 1.7;
            color: var(--text-main);
            background: var(--white);
        }

        /* Header */
        header {
            background: var(--white);
            border-bottom: 1px solid var(--border-gray);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        /* 로고 영역 */
        .logo-area {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-navy);
            line-height: 1;
        }

        .company-slogan {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--accent-green);
            margin-top: 4px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--primary-navy);
            font-weight: 700;
        }

        /* Page Hero */
        .page-hero {
            background: var(--primary-navy);
            padding: 60px 0;
            text-align: center;
            color: var(--white);
        }

        .page-hero h1 { font-size: 2.2rem; margin-bottom: 8px; }

        /* Technology Section */
        section { padding: 80px 0; }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2rem;
            color: var(--primary-navy);
            margin-bottom: 15px;
        }

        /* Tech Grid */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .tech-card {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--border-gray);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border-color: var(--accent-green);
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-navy);
        }

        .tech-card h3 {
            font-size: 1.4rem;
            color: var(--primary-navy);
            margin-bottom: 15px;
        }

        .tech-card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: var(--soft-gray);
            color: var(--primary-navy);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        footer {
            background: var(--primary-navy);
            color: rgba(255,255,255,0.6);
            padding: 40px 0;
            text-align: center;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-area">
                    <img src="images/logo.png" alt="FOREWORKS" class="logo-img">
                    <div class="logo-text-group">
                        <span class="company-name">FOREWORKS</span>
                        <span class="company-slogan">"We work for your works"</span>
                    </div>
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="company.html">회사소개</a></li>
                        <li><a href="business.html">사업영역</a></li>
                        <li><a href="technology.html" class="active">보유기술</a></li>
                        <li><a href="products.html">주요제품</a></li>
                        <li><a href="contact.html">문의하기</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="page-hero">
        <div class="container">
            <h1>Our Technology</h1>
            <p>포어웍스만의 독보적인 기술력이 고객의 경쟁력이 됩니다</p>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="section-title">
                <h2>핵심 보유 기술</h2>
            </div>

            <div class="tech-grid">
                <div class="tech-card">
                    <h3>Vision Algorithm</h3>
                    <p>정밀한 결함 검출을 위한 고도화된 영상 처리 및 패턴 인식 알고리즘 기술을 보유하고 있습니다.</p>
                    <div class="tech-tags">
                        <span class="tag">AI Deep Learning</span>
                        <span class="tag">Pattern Matching</span>
                    </div>
                </div>

                <div class="tech-card" style="border-left: 5px solid var(--accent-green);">
                    <h3>
